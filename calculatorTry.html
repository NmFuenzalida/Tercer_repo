<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    ><link rel="stylesheet" href="calculaTry.css">
</head>
<body>
    <div id="appCalculator"> <!--creé un id con el nombre de la aplicación-->
        <form name="calculador"> <!--no omitir colocar nombre-->
          <input type="textfield" name="ans" value="" autocomplete="off" readonly>
        
          <input type="button" value="7" onclick="document.calculador.ans.value+='7'">
          <input type="button" value="8" onclick="document.calculador.ans.value+='8'">
          <input type="button" value="9" onclick="document.calculador.ans.value+='9'">
          <input type="button" value="+" onclick="document.calculador.ans.value+='+'">
    <br>
          <input type="button" value="4" onclick="document.calculador.ans.value+='4'">
          <input type="button" value="5" onclick="document.calculador.ans.value+='5'">
          <input type="button" value="6" onclick="document.calculador.ans.value+='6'">
          <input type="button" value="-" onclick="document.calculador.ans.value+='-'">
    <br>
          <input type="button" value="1" onclick="document.calculador.ans.value+='1'">
          <input type="button" value="2" onclick="document.calculador.ans.value+='2'">
          <input type="button" value="3" onclick="document.calculador.ans.value+='3'">
          <input type="button" value="x" onclick="document.calculador.ans.value+='*'">
    <br>
          <input type="button" value="0" onclick="document.calculador.ans.value+='0'">
          <input type="reset" value="C"> <!--aca el boton es de tipo reset porloque no agregaremos evento-->
          <input type="button" value="=" onclick="document.calculador.ans.value=eval(document.calculador.ans.value)">
          <input type="button" value="/" onclick="document.calculador.ans.value+='/'">

       
       
        </form>

    </div> 

</body>
</html>
